<!doctype html>
<html>
	<head>
		<title>register</title>
		<link rel="stylesheet" href="styles/registerstyle.css" type="text/css" media="screen" />
		<script type="text/javascript" src="scripts/form.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="logo"><img src="images/logo.png"/></div>
		</div>
		<div class="content">
			<form method="post" onsubmit="check()">
				<table>
					<tr>
						<td>用户名：</td>
						<td><input type="text" name="username"/></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input type="password" name="password"/></td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td><input type="password" name="repassword"/></td>
					</tr>
					<tr>
						<td>昵称：</td>
						<td><input type="text" name="nickname"/></td>
					</tr>
					<tr>
						<td>密保问题：</td>
						<td>
							<select name="pswquestion">
								<option selected>请选择</option>
	            	<option value="1">宠物名字</option>
	            	<option value="2">父亲生日</option>
	            	<option value="3">最喜欢的食物</option>
	            	<option value="4">小时候居住的街道</option>
	            </select>
	          </td>
					</tr>
					<tr>
						<td>密保答案：</td>
						<td><input type="text" name="pswanswer"/></td>
					</tr>
					<tr>
						<td class="submit" colspan="2"><input type="submit" value="立即注册"/></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
