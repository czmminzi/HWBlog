<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>register</title>
    <!--[if lt IE 9]>
        <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="styles/registerstyle.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="styles/all.css" type="text/css" media="screen" />
    <script type="text/javascript" src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1 class="logo">HWBlog</h1>
    </header>
    <div class="content green">
        <form method="post" onsubmit="check()">
            <table>
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                    <td><input type="password" name="repassword" /></td>
                </tr>
                <tr>
                    <td>昵称</td>
                    <td><input type="text" name="nickname" /></td>
                </tr>
                <tr>
                    <td>密保问题</td>
                    <td>
                        <select name="pswquestion">
								<option selected>小狗的名字</option>
	            	<option value="1">父亲的生日</option>
	            	<option value="2">最爱的食物</option>
	            	<option value="3">小学学校</option>
	            	<option value="4">楼下街道</option>
	            </select>
                    </td>
                </tr>
                <tr>
                    <td>密保答案</td>
                    <td><input type="text" name="pswanswer" /></td>
                </tr>
                <tr>
                    <td class="submit" colspan="2"><input type="submit" value="注册" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
