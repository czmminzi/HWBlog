<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!--[if lt IE 9]>
        <script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="styles/loginstyle.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="styles/all.css" type="text/css" media="screen" />
    <script type="text/javascript" src="scripts/form.js"></script>
</head>

<body>
    <header>
        <h1 class="logo">HWBlog</h1>
    </header>
    <div class="content green">
        <form method="post" onsubmit="check()">
            <table>
                <tr>
                    <td>用户名:</td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="text" name="username" /></td>
                    <td><a href="register.html">立即注册！</a></td>
                </tr>
                <tr>
                    <td>密&nbsp;&nbsp;&nbsp;码:</td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" /></td>
                    <td><a href="register.html">忘记密码？</a></td>
                </tr>
                <tr>
                    <td class="remember"><input type="checkbox" name="remember" />记住密码<br/></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="submit" colspan="3"><input type="submit" name="login" value="登录" /></td>
                </tr>
            </table>
        </form>

    </div>
</body>

</html>
